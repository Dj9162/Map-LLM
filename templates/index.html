<!DOCTYPE html>
<html>
<head>
    <title>Map + Chat with Gemini</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="chat-container" id="chat-container">
            <button id="toggle-chat">✖️ Hide Chat</button>
            <div id="chat-window"></div>
            <input type="text" id="chat-input" placeholder="Ask about the selected locations...">
            <button id="send-btn">Send</button>
        </div>

        <button id="show-chat-btn" class="show-chat-btn" style="display: none;">☰</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
